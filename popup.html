<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELI5 Buddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-lightbulb"></i>
        <h1>ELI5 Buddy</h1>
      </div>
      <p class="tagline">Complex ideas, explained simply!</p>
    </header>
    
    <main>
      <!-- Explain Mode -->
      <div id="explainMode" class="tab-content active">
        <div class="instruction-box">
          <p><i class="fas fa-highlighter"></i> Highlight text on any webpage</p>
          <p><i class="fas fa-mouse-pointer"></i> Click the button below</p>
          <p><i class="fas fa-magic"></i> Get a simple explanation!</p>
        </div>
        
        <button id="eli5Button" class="primary-button">
          <i class="fas fa-child"></i> Explain Like I'm Five!
        </button>
        
        <div class="result-area">
          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Generating simple explanation...</p>
          </div>
          
          <div id="explanation-container" class="hidden">
            <div class="explanation-header">
              <h2>Your Explanation:</h2>
              <button id="copyButton" class="icon-button" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
              </button>
            </div>
            <div id="explanation" class="explanation-content"></div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Made by Usability Labs</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
